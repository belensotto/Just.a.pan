<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Contacto para pedidos de panes y combos">
        <meta name="keywords" content="panaderia, leudado natural, panes, masa madre, picadas, justa, desayunos, brunch, bagels, pan casero, ciabatta, pre pizzas, pan de campo, pan de molde, pan integral, panes para hamburguesas, regalo, alimentacion natural, iniciativas sustentables, productos regionales, fotos panaderia">
        <title>Justa Contacto </title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../CSS/style.css" />
    </head>
    <body ID="bodyContacto" >
        
        <header class="header"> 
            
            <nav class="navegacion">
      
            <ul class="menu">
                <li class="logo-menu"><a href="../index.html" class="logo">Logo</a></li>
                <li class="menu"><a href="quienes-somos.html">Quienes Somos</a> </li>
                <li class="menu"><a href="productos.html">Productos</a> </li>
                <li class="menu"><a href="combos.html">Combos</a> </li>
                <li class="menu"><a href="galeria.html">Galeria</a> </li>
                <li class="menu"><a href="contacto.html">Contacto</a> </li>
            </ul>
            </nav>

        </header>

        <main>

            <div class="titulares">
            <h2 class="titulos"> Contacto </h2>
            </div>

            <form class="formularioContacto">
                <p>¡Dejanos tus datos y te contactamos! </p>
                <div><label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" placeholder="Fernanda" maxlength="15" size="15" />
                </div>
                <br/>
                <div>
                <label for="Apellido">Apellido</label>
                <input type="text" id="Apellido" placeholder="Dupy" maxlength="15" size="15" />
                </div>
                <br/>
                <div>
                <label for="Numero">Número</label>
                <input type="tel" id="Numero" placeholder="1127394746" maxlength="11" size="11" />
                </div>
                <br/>
                <div>
                <label for="Cumpleaños">Cumpleaños</label>
                <input type="date" id="Cumpleaños" />
                </div>
                <br/>
                <label for="Motivo de contacto">Motivo de contacto</label>
                <br/>
                <div>
                <label for="Compra por menor">Compra por menor</label>
                <input type="radio" id="Compra por menor" name="Motivo de contacto" value="Compra por menor" />
                <br/>
                <label for="Compra por mayor">Compra por mayor</label>
                <input type="radio" id="Compra por mayor" name="Motivo de contacto" value="Compra por mayor" />
                <br/>
                <label for="Quiero información">Quiero información</label>
                <input type="radio" id="Quiero información" name="Motivo de contacto" value="Quiero más información" />
                <br/>
                <label for="Quiero ser proveedor">Quiero ser proveedor</label>
                <input type="radio" id="Quiero ser proveedor" name="Motivo de contacto" value="Quiero ser proveedor" />
                </div>
                <br/>
                <div>
                <label for="Email">E-mail</label>
                <input type="email" id="Email" placeholder="ferdupy@hotmail.com" required maxlength="30" />
                </div>
                <br/>
                <div>
                <label for="Comentarios">Comentarios</label>
                <textarea name="Comentarios" rows="10" cols="20" maxlength="600"></textarea>
                </div>
                <br/>
                <input type="submit" />
                <input type="reset" />
            </form>   
        </main>

         
        <footer class="footer">

            <div class="footerDirec">
                <p class="direc">Dirección: Belén(casa de pan)</p>
            </div>
            <div class="footerRedes">
                <a href="https://www.instagram.com/justapan_/?hl=es-la" target="_blank"><img src="../fotos-justa/instagram.png" class="insta"/></a>
                <a href="wwww.facebook.com" target="_blank"><img src="../fotos-justa/facebook.png" class="feis"/></a>
                <a href="contacto.html"><img src="../fotos-justa/email.png" class="email"/></a>
            </div>

        </footer>

    </body>
</html>
